<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>

  <div id="dark-light">
    <img src="assets/images/icon-sun-light.svg" alt="Light Mode Symbol">
    <div id="dark-light-switch">
      <div id="dark-light-switch-thumb"></div>
    </div>
  </div>
  <!-- Quiz menu start -->

  <h1>Welcome to the Frontend Quiz!</h1>
  Pick a subject to get started.
  <button class="subject" id="html">HTML</button>
  <button class="subject" id="css">CSS</button>
  <button class="subject" id="javascript">JavaScript</button>
  <button class="subject" id="accessibility">Accessibility</button>

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question <!-- number --> of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score --> out of 10

  <!-- Quiz completed end -->

</body>
</html>
